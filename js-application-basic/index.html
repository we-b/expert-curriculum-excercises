<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./src/styles/sanitize.css">
  <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
  <main>
    <div class="container">
      <header class="main-header">
        <h1 class="logo">tweets</h1>
      </header>
      <div class="tweet-input">
        <textarea class="tweet-input__textarea" name="tweet" id="js-tweet-body" cols="30" rows="10" placeholder="いま何してる？"></textarea>
      </div>
      <div id="js-tweets" class="tweets">
      </div>
      <nav id="js-filter" class="filter"></nav>
    </div>
  </main>

  <script id="js-filter-template" type="text/x-handlebars-template">
    <ul class="filter__items">
      <li class="filter__item {{#if isAll}}current{{/if}}"><a href="/#/all">すべてのツイート</a></li>
      <li class="filter__item {{#unless isAll}}current{{/unless}}"><a href="/#/favorited">お気に入り</a></li>
    </ul>
  </script>

  <script id="js-tweet-template" type="text/x-handlebars-template">
    {{#this}}
    <section class="tweet" data-uuid={{uuid}}>
      <div class="profile">
        <p class="user"><span class="user-icon lsf">user</span>名無しさん</p>
      </div>
      <p class="tweet__body">
        {{body}}
      </p>
      {{#if isFavorited}}
        <a class="js-favorite favorite lsf-icon" title="star">お気に入りを解除</a>
      {{else}}
        <a class="js-favorite favorite lsf-icon" title="star">お気に入り</a>
      {{/if}}
      <a class="js-destroy destroy lsf-icon" title="trash">削除</a>
    </section>
    {{/this}}
  </script>
  <script src="./src/scripts/vendor/jquery-3.0.0.js"></script>
  <script src="./src/scripts/vendor/director.js"></script>
  <script src="./src/scripts/vendor/handlebars-latest.js"></script>
  <script src="./src/scripts/index.js"></script>
</body>
</html>
